<!-- templates/create_playlist.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Time Travel Playlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-date-display {
        border: 1px solid #ced4da;
        padding: 0.375rem 0.75rem;
        border-radius: 0.375rem;
        cursor: pointer;
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">ðŸ•’ Time Travel Playlist</h2>
      <p class="text-center text-muted mb-5">
        Pick a date to create a playlist of Billboard's top songs from that day.
      </p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form method="POST" action="/create/time-travel">
            <div class="mb-3">
              <label for="date" class="form-label">Select Date</label>
              <input
                type="date"
                class="form-control date-picker-clickable"
                id="date"
                name="date"
                required
                min="2022-02-19"
              />
              <div class="form-text">Pick a date after February 19, 2022.</div>
            </div>
            

            <div class="mb-3">
              <label for="limit" class="form-label">Number of Songs</label>
              <select class="form-select" id="limit" name="limit">
                <option value="25" selected>Top 25</option>
                <option value="10">Top 10</option>
                <option value="50">Top 50</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Playlist</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const dateInput = document.getElementById("date");
      const display = document.getElementById("date-display");

      display.addEventListener("click", () => {
        dateInput.showPicker?.(); // Use native showPicker if supported
        dateInput.click(); // Fallback
      });

      dateInput.addEventListener("change", () => {
        display.textContent = dateInput.value;
      });
    </script>
  </body>
</html>
